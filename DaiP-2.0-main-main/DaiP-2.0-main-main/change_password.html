<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 川小农AI助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a2332 50%, #0d1b2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景霓虹网格效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(17, 255, 238, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(17, 255, 238, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        .container {
            background: rgba(13, 27, 42, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 
                0 0 30px rgba(17, 255, 238, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(17, 255, 238, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(17, 255, 238, 0.8),
                        0 0 20px rgba(17, 255, 238, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(13, 27, 42, 0.9);
            border: 2px solid rgba(17, 255, 238, 0.2);
            border-radius: 8px;
            font-size: 16px;
            color: #ffffff;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 
                0 0 15px rgba(17, 255, 238, 0.5),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00ffcc 0%, #0099cc 100%);
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(17, 255, 238, 0.4);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #0099cc 0%, #00ffcc 100%);
            box-shadow: 0 6px 20px rgba(17, 255, 238, 0.6);
        }
        
        .error {
            background: rgba(255, 0, 68, 0.1);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 0, 68, 0.3);
        }
        
        .success {
            background: rgba(17, 255, 238, 0.1);
            color: #00ffcc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(17, 255, 238, 0.3);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            font-size: 14px;
        }
        
        .login-link a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(17, 255, 238, 0.5);
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>修改密码</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="current_password">当前密码</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">新密码</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">确认新密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn">修改密码</button>
        </form>
        
        <div class="back-link">
            <a href="{{ url_for('index') }}">返回首页</a>
        </div>
    </div>
</body>
</html>
