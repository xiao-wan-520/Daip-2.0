<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - DaiP智能聊天室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a2332 50%, #0d1b2a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景霓虹网格效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(17, 255, 238, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(17, 255, 238, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }
        
        .container {
            background: rgba(13, 27, 42, 0.85);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 
                0 0 30px rgba(17, 255, 238, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(17, 255, 238, 0.2);
        }
        
        h2 {
            color: #00ffcc;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(17, 255, 238, 0.8),
                        0 0 20px rgba(17, 255, 238, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.75rem;
            color: #a0aec0;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            background: rgba(26, 35, 50, 0.8);
            border: 2px solid rgba(17, 255, 238, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            color: #ffffff;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 
                0 0 15px rgba(17, 255, 238, 0.5),
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
            background: rgba(26, 35, 50, 0.95);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ffcc 0%, #0099cc 100%);
            color: #0a0e27;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(17, 255, 238, 0.4);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #0099cc 0%, #00ffcc 100%);
            box-shadow: 0 6px 20px rgba(17, 255, 238, 0.6),
                        0 0 30px rgba(17, 255, 238, 0.3);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(17, 255, 238, 0.4);
        }
        
        .error {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.4);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 59, 48, 0.5);
        }
        
        .success {
            background: rgba(40, 205, 197, 0.15);
            border: 1px solid rgba(40, 205, 197, 0.4);
            color: #4ecdc4;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(40, 205, 197, 0.5);
        }
        
        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .register-link a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(17, 255, 238, 0.5);
        }
        
        .register-link a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(17, 255, 238, 0.8),
                        0 0 20px rgba(17, 255, 238, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DaiP智能聊天室</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
            <div class="success">{{ success }}</div>
        {% endif %}
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">登录</button>
        </form>
        
        <div class="register-link">
            没有账号？ <a href="/register">立即注册</a>
        </div>
    </div>
</body>
</html>
